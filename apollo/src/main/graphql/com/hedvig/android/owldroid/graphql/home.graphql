query HomeQuery {
  member {
    firstName
  }
  contracts {
    switchedFromInsuranceProvider
    status {
      ... on PendingStatus {
        pendingSince
      }
      ... on ActiveInFutureStatus {
        futureInception
      }
      ... on ActiveInFutureAndTerminatedInFutureStatus {
        futureInception
      }
    }
  }
}
