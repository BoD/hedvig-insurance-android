fragment ClaimFlowStepFragment on Flow {
  currentStep {
    id
    ...FlowClaimAudioRecordingStepFragment
    ...FlowClaimDateOfOccurrenceStepFragment
    ...FlowClaimLocationStepFragment
    ...FlowClaimDateOfOccurrencePlusLocationStepFragment
    ...FlowClaimPhoneNumberStepFragment
    ...FlowClaimSingleItemStepFragment
    ...FlowClaimSingleItemCheckoutStepFragment
    ...FlowClaimFailedStepFragment
    ...FlowClaimSuccessStepFragment
  }
}

fragment FlowClaimAudioRecordingStepFragment on FlowStep {
  ... on FlowClaimAudioRecordingStep {
    id
    questions
  }
}

fragment FlowClaimDateOfOccurrenceStepFragment on FlowStep {
  ... on FlowClaimDateOfOccurrenceStep {
    id
    dateOfOccurrence
    maxDate
  }
}

fragment FlowClaimLocationStepFragment on FlowStep {
  ... on FlowClaimLocationStep {
    id
    location
    options {
      value
      displayName
    }
  }
}

fragment FlowClaimDateOfOccurrencePlusLocationStepFragment on FlowStep {
  ... on FlowClaimDateOfOccurrencePlusLocationStep {
    id
    dateOfOccurrenceStep {
      id
      dateOfOccurrence
      maxDate
    }
    locationStep {
      id
      location
      options {
        value
        displayName
      }
    }
  }
}

fragment FlowClaimPhoneNumberStepFragment on FlowStep {
  ... on FlowClaimPhoneNumberStep {
    id
    phoneNumber
  }
}

fragment FlowClaimSingleItemStepFragment on FlowStep {
  ... on FlowClaimSingleItemStep {
    id
    preferredCurrency
    purchasePrice {
      amount
      currencyCode
    }
    purchaseDate
    selectedItemProblems
    availableItemProblems {
      displayName
      itemProblemId
    }
    selectedItemBrand
    availableItemBrands {
      displayName
      itemTypeId
      itemBrandId
    }
    selectedItemModel
    availableItemModels {
      displayName
      imageUrl
      itemTypeId
      itemBrandId
      itemModelId
    }
  }
}

fragment FlowClaimSingleItemCheckoutStepFragment on FlowStep {
  ... on FlowClaimSingleItemCheckoutStep {
    id
    price {
      ...MoneyFragment
    }
    depreciation {
      ...MoneyFragment
    }
    deductible {
      ...MoneyFragment
    }
    payoutAmount {
      ...MoneyFragment
    }
    availableCheckoutMethods {
      id
      ... on FlowClaimAutomaticAutogiroPayout {
        id
        displayName
        amount {
          ...MoneyFragment
        }
      }
    }
  }
}

fragment FlowClaimFailedStepFragment on FlowStep {
  ... on FlowClaimFailedStep {
    id
  }
}

fragment FlowClaimSuccessStepFragment on FlowStep {
  ... on FlowClaimSuccessStep {
    id
  }
}
