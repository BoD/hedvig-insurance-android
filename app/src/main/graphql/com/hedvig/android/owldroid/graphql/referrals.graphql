query Referrals {
  insuranceCost {
    ...CostFragment
  }
  referralInformation {
    campaign {
      code
    }
    referredBy {
      ...ReferralFragment
    }
    invitations {
      ...ReferralFragment
    }
  }
}
fragment ReferralFragment on Referral {
  ... on ActiveReferral {
    name
    discount {
      ...MonetaryAmountFragment
    }
  }
  ... on InProgressReferral {
    name
  }
  ... on TerminatedReferral {
    name
  }
  ... on AcceptedReferral {
    quantity
  }
}
