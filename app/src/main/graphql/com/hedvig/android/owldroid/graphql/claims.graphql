query CommonClaim($locale: Locale!) {
  insurance {
    status
  }
  commonClaims(locale: $locale) {
    title
    icon {
      svgUrl
    }
    layout {
      ... on TitleAndBulletPoints {
        bulletPoints {
          title
          description
          icon {
            svgUrl
          }
        }
        buttonTitle
        color
        title
      }
      ... on Emergency {
        color
      }
    }
  }
}
