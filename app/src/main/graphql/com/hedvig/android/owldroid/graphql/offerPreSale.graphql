query OfferPreSale(
  $contractType: TypeOfContract!,
  $locale: Locale!
) {
  perils(
    contractType : $contractType
    locale:  $locale
  ) {
    title
    description
    covered
    exceptions
    info
    icon {
      variants {
        dark {svgUrl}
        light {svgUrl}
      }
    }
  }
  insuranceTerms(
    contractType : $contractType
    locale:  $locale
  ) {
    displayName
    url
  }
  termsAndConditions(
    contractType : $contractType
    locale:  $locale
  ) {
    displayName
    url
  }
  insurableLimits(
    contractType : $contractType
    locale:  $locale
  ) {
    label
    limit
    description
  }
}
