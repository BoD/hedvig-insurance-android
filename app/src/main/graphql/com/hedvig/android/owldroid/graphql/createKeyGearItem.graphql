mutation CreateKeyGearItem(
  $category: KeyGearItemCategory!
  $photos: [S3FileInput!]!
  $languageCode: String!
  $physicalReferenceHash: String
) {
  createKeyGearItem(
    input: {
      photos: $photos
      category: $category
      physicalReferenceHash: $physicalReferenceHash
    }
  ) {
    ...KeyGearItemFragment
  }
}
