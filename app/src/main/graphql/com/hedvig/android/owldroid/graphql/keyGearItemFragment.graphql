fragment KeyGearItemFragment on KeyGearItem {
  id
  photos {
    file {
      preSignedUrl
    }
  }
  receipts {
    file {
      preSignedUrl
    }
  }
  category
  purchasePrice {
    amount
  }
  timeOfPurchase
  covered {
    title {
      translations(where: { language: { code: $languageCode }, project: Android }) {
        text
      }
    }
  }
  exceptions {
    title {
      translations(where: { language: { code: $languageCode }, project: Android }) {
        text
      }
    }
  }
}
