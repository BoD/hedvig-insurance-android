fragment KeyGearItemFragment on KeyGearItem {
  id
  photos {
    file {
      preSignedUrl
    }
  }
  receipts {
    file {
      preSignedUrl
    }
  }
  category
  purchasePrice {
    amount
  }
  timeOfPurchase
  deductible {
    amount
  }
  valuation {
    ... on KeyGearItemValuationFixed {
      ratio
      valuation {
        amount
      }
    }
    ... on KeyGearItemValuationMarketValue {
      ratio
    }
  }
  covered {
    title {
      translations(where: { language: { code: $languageCode }, project: Android }) {
        text
      }
    }
  }
  exceptions {
    title {
      translations(where: { language: { code: $languageCode }, project: Android }) {
        text
      }
    }
  }
}
