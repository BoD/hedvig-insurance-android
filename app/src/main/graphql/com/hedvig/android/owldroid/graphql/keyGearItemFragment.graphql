fragment KeyGearItemFragment on KeyGearItem {
  id
  photos {
    file {
      preSignedUrl
    }
  }
  receipts {
    file {
      preSignedUrl
    }
  }
  category
  purchasePrice {
    amount
  }
  timeOfPurchase
  valuation{
    ...on KeyGearItemValuationFixed{
      ratio
      valuation{
        amount
      }
    }
  }
}
