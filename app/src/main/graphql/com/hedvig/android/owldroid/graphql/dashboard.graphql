query DashboardQuery {
  insurance {
    status
    type
    activeFrom

    renewal {
      certificateUrl
      date
    }

    arrangedPerilCategories {
      me {
        ... PerilCategoryFragment
      }
      home {
        ... PerilCategoryFragment
      }
      stuff {
        ... PerilCategoryFragment
      }
    }

  }

  chatActions {
    text
    triggerUrl
    enabled
  }
}

