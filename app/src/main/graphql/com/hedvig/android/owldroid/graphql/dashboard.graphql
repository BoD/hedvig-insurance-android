query DashboardQuery($locale: Locale!) {
  contracts {
    id
    status
    inception
    displayName
    upcomingRenewal {
      renewalDate
      draftCertificateUrl
    }
    currentAgreement {
      ... on AgreementCore {
        status
        activeFrom
        activeTo
      }
      ... on SwedishApartmentAgreement {
        address {
          ...AddressFragment
        }
        numberCoInsured
        squareMeters
        saType: type
      }
      ... on SwedishHouseAgreement {
        address {
          ...AddressFragment
        }
        numberCoInsured
        squareMeters
      }
      ... on NorwegianHomeContentAgreement {
        address {
          ...AddressFragment
        }
        numberCoInsured
        squareMeters
        nhcType: type
      }
      ... on NorwegianTravelAgreement {
        numberCoInsured
      }
    }
    perils(locale: $locale) {
      title
      description
      icon {
        variants {
          dark {
            svgUrl
          }
          light {
            svgUrl
          }
        }
      }
    }
    insurableLimits(locale: $locale) {
      label
      limit
    }
  }
}

fragment AddressFragment on Address {
  street
  postalCode
  city
}
