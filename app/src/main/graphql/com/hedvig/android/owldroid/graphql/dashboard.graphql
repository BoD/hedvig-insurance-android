query DashboardQuery {
  contracts {
    id
    status
    inception
    upcomingRenewal {
      renewalDate
      draftCertificateUrl
    }
    currentAgreement {
      ... on AgreementCore {
        id
      }
      ... on SwedishApartmentAgreement {
        address {
          ...AddressFragment
        }
        numberCoInsured
        squareMeters
        saType: type
      }
      ... on SwedishHouseAgreement {
        address {
          ...AddressFragment
        }
        numberCoInsured
        squareMeters
      }
      ... on NorwegianHomeContentAgreement {
        address {
          ...AddressFragment
        }
        numberCoInsured
        squareMeters
        nhcType: type
      }
      ... on NorwegianTravelAgreement {
        numberCoInsured
      }
    }
  }
}

fragment AddressFragment on Address {
  street
  postalCode
  city
}
