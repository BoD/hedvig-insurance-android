query EmbarkStory($name: String!) {
  embarkStory(name: $name) {
    startPassage
    passages {
      name
      id
      messages {
        expressions {
          ... on EmbarkExpressionUnary {
            type
            text
          }
        }
        text
      }
      action {
        ... on EmbarkSelectAction {
          data {
            options {
              link {
                name
                label
              }
              key
              value
            }
          }
        }
      }
    }
  }
}
