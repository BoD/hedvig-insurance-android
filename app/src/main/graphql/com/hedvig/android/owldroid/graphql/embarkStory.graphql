query EmbarkStory($name: String!) {
  embarkStory(name: $name) {
    startPassage
    passages {
      name
      id
      messages {
        expressions {
          ...ExpressionFragment
        }
        text
      }
      redirects {
        ... on EmbarkRedirectUnaryExpression {
          unaryType: type
          passedExpressionKey
          passedExpressionValue
        }
        ... on EmbarkRedirectBinaryExpression {
          binaryType: type
          to
          key
          value
          passedExpressionKey
          passedExpressionValue
        }
        ... on EmbarkRedirectMultipleExpressions {
          multipleExpressionType: type
          passedExpressionKey
          passedExpressionValue
          subExpressions {
            ...SubExpressionFragment
          }
        }
      }
      action {
        ... on EmbarkSelectAction {
          data {
            options {
              link {
                name
                label
              }
              keys
              values
            }
          }
        }
      }
    }
  }
}

fragment ExpressionFragment on EmbarkExpression {
  ... on EmbarkExpressionUnary {
    unaryType: type
    text
  }
  ... on EmbarkExpressionBinary {
    binaryType: type
    key
    value
    text
  }
  ... on EmbarkExpressionMultiple {
    multipleType: type
    text
    subExpressions {
      ...SubExpressionFragment
    }
  }
}

fragment SubExpressionFragment on EmbarkExpression {
  ... on EmbarkExpressionUnary {
    unaryType: type
    text
  }
  ... on EmbarkExpressionBinary {
    binaryType: type
    key
    value
    text
  }
  ... on EmbarkExpressionMultiple {
    multipleType: type
    text
    subExpressions {
      ... on EmbarkExpressionUnary {
        unaryType: type
        text
      }
      ... on EmbarkExpressionBinary {
        binaryType: type
        key
        value
        text
      }
    }
  }
}
