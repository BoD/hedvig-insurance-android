query Profile {
  member {
    id
    firstName
    lastName
    email
    phoneNumber
    features
  }
  insuranceCost {
    ... CostFragment
    freeUntil
  }
  contracts {
    status
    currentAgreement {
      ... on AgreementCore {
        status
      }
    }
  }
  balance {
    failedCharges
  }
  chargeEstimation {
    charge {
      amount
    }
    discount {
      amount
    }
    subscription {
      amount
    }
  }
  nextChargeDate
  chargeHistory {
    amount {
      amount
    }
    date
  }
  bankAccount {
    bankName
    descriptor
  }
  cashback {
    ... CashbackFragment
  }
  cashbackOptions {
    id
    name
    paragraph
  }
  redeemedCampaigns {
    ... IncentiveFragment
    owner {
      displayName
    }
  }
  referralInformation {
    campaign {
      code
      incentive {
        ... on MonthlyCostDeduction {
          amount {
            amount
          }
        }
      }
    }
    referredBy {
      __typename
      ... on ActiveReferral {
        name
        discount {
          amount
        }
      }
      ... on InProgressReferral {
        name
      }
      ... on TerminatedReferral {
        name
      }
      ... on AcceptedReferral {
        quantity
      }
    }
    invitations {
      __typename
      ... on ActiveReferral {
        name
        discount {
          amount
        }
      }
      ... on InProgressReferral {
        name
      }
      ... on TerminatedReferral {
        name
      }
      ... on AcceptedReferral {
        quantity
      }
    }
  }
}
