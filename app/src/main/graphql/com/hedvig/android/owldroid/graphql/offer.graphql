query Offer($locale: Locale!) {
  insurance {
    status
  }

  redeemedCampaigns {
    ...IncentiveFragment
  }

  lastQuoteOfMember {
    ... on CompleteQuote {
      startDate
      id
      typeOfContract
      currentInsurer {
        id
        displayName
        switchable
      }
      quoteDetails {
        ... on SwedishApartmentQuoteDetails {
          type
          street
          zipCode
          householdSize
          livingSpace
        }
        ... on SwedishHouseQuoteDetails {
          ancillarySpace
          street
          zipCode
          householdSize
          livingSpace
          yearOfConstruction
          isSubleted
          numberOfBathrooms
          extraBuildings {
            ... on ExtraBuildingCore {
              displayName
              area
              hasWaterConnected
            }
          }
        }
      }
      insuranceCost {
        ...CostFragment
      }
      perils(locale: $locale) {
        title
        description
        covered
        exceptions
        info
        icon {
          variants {
            dark {
              svgUrl
            }
            light {
              svgUrl
            }
          }
        }
      }
      termsAndConditions(locale: $locale) {
        displayName
        url
      }
      insurableLimits(locale: $locale) {
        label
        limit
        description
      }
      insuranceTerms(locale: $locale) {
        displayName
        url
      }
    }
  }
}
