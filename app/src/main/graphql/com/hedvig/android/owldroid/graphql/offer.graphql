query Offer {
  insurance {
    status
    address
    personsInHousehold
    previousInsurer {
      displayName
      switchable
    }
    livingSpace
    type
    presaleInformationUrl
    policyUrl
    ancillaryArea
    yearOfConstruction
    numberOfBathrooms
    extraBuildings {
      ... on ExtraBuildingCore {
        area
        displayName
        hasWaterConnected
      }
    }
    isSubleted

    arrangedPerilCategories {
      me {
        ... PerilCategoryFragment
      }
      home {
        ... PerilCategoryFragment
      }
      stuff {
        ... PerilCategoryFragment
      }
    }

    cost {
      ... CostFragment
    }
  }

  redeemedCampaigns {
    ... IncentiveFragment
  }
}
