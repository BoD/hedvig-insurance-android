query Offer {
  insurance {
    status
    presaleInformationUrl
    policyUrl
  }

  redeemedCampaigns {
    ... IncentiveFragment
  }

  lastQuoteOfMember {
    ... on CompleteQuote {
      startDate
      id
      currentInsurer{
        id
        displayName
        switchable
      }
      quoteDetails {
        ... on SwedishApartmentQuoteDetails {
          type
          street
          zipCode
          householdSize
          livingSpace
        }
        ... on SwedishHouseQuoteDetails {
          ancillarySpace
          street
          zipCode
          householdSize
          livingSpace
          yearOfConstruction
          isSubleted
          numberOfBathrooms
          extraBuildings {
            ... on ExtraBuildingCore {
              displayName
              area
              hasWaterConnected
            }
          }
        }
      }
      insuranceCost {
        ... CostFragment
      }
    }
  }
}
