query Offer {
  insurance {
    status
    address
    personsInHousehold
    previousInsurer {
      displayName
      switchable
    }
    type
    presaleInformationUrl
    policyUrl

    arrangedPerilCategories {
      me {
        ... PerilCategoryFragment
      }
      home {
        ... PerilCategoryFragment
      }
      stuff {
        ... PerilCategoryFragment
      }
    }

    cost {
      ... CostFragment
    }
  }

  redeemedCampaigns {
    ... IncentiveFragment
  }
}
