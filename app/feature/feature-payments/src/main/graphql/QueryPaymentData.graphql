query PaymentData {
  currentMember {
    id
    redeemedCampaigns {
      id
      code
      description
      discount {
        type
        months
        amount {
          ...MoneyFragment
        }
        percentage
      }
    }
    insuranceCost {
      monthlyDiscount {
        ...MoneyFragment
      }
      monthlyGross {
        ...MoneyFragment
      }
      monthlyNet {
        ...MoneyFragment
      }
    }
    upcomingCharge {
      contractsChargeBreakdown {
        gross {
          ...MoneyFragment
        }
        contract {
          id
          currentAgreement {
            productVariant {
              typeOfContract
              displayName
            }
          }
        }
      }
      net {
        ...MoneyFragment
      }
      discount {
        ...MoneyFragment
      }
      date
    }
    paymentInformation {
      status
      connection {
        displayName
        descriptor
      }
    }
  }
}
