query UpcomingPayment {
  currentMember {
    futureCharge {
      ...MemberChargeFragment
    }    pastCharges {
      ...MemberChargeFragment
    }
    referralInformation {
      code
    }
    redeemedCampaigns {
      onlyApplicableToContracts {
        exposureDisplayName
      }
      code
      description
      expiresAt
    }
    paymentInformation {
      status
      connection {
        displayName
        descriptor
      }
    }
  }
}

fragment MemberChargeFragment on MemberCharge {
  contractsChargeBreakdown {
    contract {
      exposureDisplayName
      currentAgreement {
        productVariant {
          displayName
        }
      }
    }
    gross {
      ...MoneyFragment
    }
    periods {
      amount {
        ...MoneyFragment
      }
      fromDate
      isPreviouslyFailedCharge
      toDate
    }
  }
  date
  discount {
    ...MoneyFragment
  }
  discountBreakdown {
    code
    isReferral
    discount {
      ...MoneyFragment
    }
  }
  gross {
    ...MoneyFragment
  }
  id
  net {
    ...MoneyFragment
  }
  pastFailedChargeIds
  status

}
