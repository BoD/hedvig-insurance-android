query ContractsToTerminate {
  currentMember {
    activeContracts {
      id
      exposureDisplayName
      currentAgreement {
        activeFrom
        premium {
          ...MoneyFragment
        }
        productVariant {
          displayName
          typeOfContract
        }
      }
    }
    futureCharge {
      contractsChargeBreakdown {
        contract {
          id
        }
      }
      date
    }
  }
}
