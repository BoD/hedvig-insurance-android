query InsuranceContracts {
  currentMember {
    terminatedContracts {
      ...ContractFragment
    }

    activeContracts {
      ...ContractFragment
    }
  }
}

fragment ContractFragment on Contract {
  id
  masterInceptionDate
  terminationDate
  exposureDisplayName
  supportsMoving
  currentAgreement {
    ...AgreementFragment
  }
  upcomingChangedAgreement {
    ...AgreementFragment
  }
}

fragment AgreementFragment on Agreement {
  activeFrom
  activeTo
  certificateUrl
  displayItems {
    ...AgreementDisplayItemFragment
  }
  productVariant {
    ...ProductVariantFragment
  }
}

fragment AgreementDisplayItemFragment on AgreementDisplayItem {
  displayTitle
  displayValue
}
