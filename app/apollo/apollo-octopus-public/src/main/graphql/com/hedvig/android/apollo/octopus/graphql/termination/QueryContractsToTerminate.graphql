query ContractsToTerminate {
  currentMember {
    futureCharge {
      contractsChargeBreakdown {
        contract {
          id
          exposureDisplayName
          currentAgreement {
            activeFrom
            productVariant {
              displayName
              typeOfContract
            }
          }
        }
        gross {
          ...MoneyFragment
        }
      }
      date
    }
  }
}
