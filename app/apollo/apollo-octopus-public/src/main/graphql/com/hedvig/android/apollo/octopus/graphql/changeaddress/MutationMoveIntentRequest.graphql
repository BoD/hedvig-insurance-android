mutation MoveIntentRequest($intentId: ID!, $input: MoveIntentRequestInput!) {
  moveIntentRequest(intentId: $intentId, input: $input) {
    moveIntent {
      id
      quotes {
        premium {
          amount
          currencyCode
        }
        startDate
        address {
          id
          street
          postalCode
        }
        numberCoInsured
        yearOfConstruction
        ancilliaryArea
        squareMeters
        exposureName
        productVariant {
          ...ProductVariantFragment
        }
      }
    }
    userError {
      message
    }
  }
}
