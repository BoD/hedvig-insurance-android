query Profile {
  chargeEstimation {
    subscription {
      ...MonetaryAmountFragment
    }
    discount {
      ...MonetaryAmountFragment
    }
    charge {
      ...MonetaryAmountFragment
    }
  }
  bankAccount {
    directDebitStatus
  }
  activePaymentMethodsV2 {
    ...ActivePaymentMethodsFragment
  }
}
